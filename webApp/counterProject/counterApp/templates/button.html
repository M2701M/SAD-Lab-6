{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Title</title>

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
</head>

<body class="full super-center-grid ">

    <div class="super-center-grid main-layout default-shadow">
        <button id="add-btn">Click me</button>
        <button id="clear-btn">clear</button>
        <h1 id="count">!unique!</h1>
    </div>
</body>
<script>
    let countHTML = document.getElementById("count")
    let addBtn = document.getElementById("add-btn")
    let clearBtn = document.getElementById("clear-btn")

    const updateCountDom = (value) => {
        countHTML.innerHTML = value.toString()
    }

    addBtn.addEventListener("click", () => {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", "/counter/add", false ); // false for synchronous request
        xmlHttp.send( null );
        console.log(xmlHttp.responseText)
        updateCountDom(xmlHttp.responseText)
    })

    clearBtn.addEventListener("click", () => {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", "/counter/reset", false ); // false for synchronous request
        xmlHttp.send( null );
        updateCountDom(xmlHttp.responseText)
    })
</script>

</html>
